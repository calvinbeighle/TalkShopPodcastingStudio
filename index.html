<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk Shop Podcasting Studio</title>
  <!-- Preload fonts -->
  <link rel="preload" href="fonts/Emberly.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/BanglaMN.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Inline style to hide content until Bangla MN is loaded -->
  <style>
    body.font-loading {
      visibility: hidden;
    }
  </style>
  
  <script>
    // Wait for Bangla MN to load and the document to be ready
    Promise.all([
      document.fonts.load('1em "Bangla MN"'),
      new Promise(resolve => {
        if (document.readyState === 'complete') {
          resolve();
        } else {
          window.addEventListener('load', resolve);
        }
      })
    ]).then(() => {
      document.body.classList.remove('font-loading');
      // Redirect mobile users after fonts and document are ready
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        window.location.href = 'mobile.html';
      }
    });
  </script>
</head>
<body class="font-loading">
  <div class="main-container">
    <!-- Navigation Links and Image -->
    <div class="nav-container">
      <div class="nav-left">
        <a href="gallery.html" class="nav-link">GALLERY</a>
        <a href="services.html" class="nav-link">SERVICES</a>
      </div>
      <div class="nav-logo">
        <img
          src="./assets/images/talkshopyellow.png"
          alt="Top decorative element"
          class="img-vector"
        />
      </div>
      <div class="nav-right">
        <a href="about.html" class="nav-link">ABOUT</a>
        <a href="#" onclick="handleContactClick()" class="nav-link">CONTACT</a>
      </div>
    </div>

    <!-- Video Section -->
    <div class="k-podcast-video">
      <video autoplay muted loop class="img-podcast">
        <source src="./assets/images/PodcastVideo.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <span class="your-space-to-speak">YOUR<br />SPACE TO<br />SPEAK</span>
      <a href="booking.html"><button class="book-now-button">BOOK NOW</button></a>
    </div>

    <!-- Copyright -->
    <div class="copyright">
      Â© 2024 BAD APPLE MEDIA. ALL RIGHTS RESERVED.
    </div>
  </div>

  <script>
    function handleContactClick() {
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        window.location.href = 'contact-mobile.html';
      } else {
        window.location.href = 'contact.html';
      }
    }
  </script>
</body>
</html>
